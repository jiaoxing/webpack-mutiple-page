<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>后台登录</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/common/font.css">
  <link rel="stylesheet" href="/static/css/common/style.css">
  <link rel="stylesheet" href="/static/css/page/login.css">
</head>

<body class="login-bg">

  <div class="login">
    <div class="message">管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
      <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
      <hr class="hr15">
      <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
      <hr class="hr15">
      <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
      <hr class="hr20">
    </form>
  </div>
  <script type="text/javascript" src="/static/layui/layui.js"></script>
  <script>
      //JavaScript代码区域
      layui.use(['jquery'], function() {
          var $ = layui.$;
          $(function() {
              var sessionStorage = window.sessionStorage.getItem('token');
              if(sessionStorage){
                  window.location.href='/view/consolePage.html';
              }else{
                  //invoke ajax login method
                  setTimeout(function () {
                        window.location.href='/view/consolePage.html';
//                      window.sessionStorage.setItem('token', 'acbadfsda214');
                  },1000)

              }
          })

      });

  </script>
</body>

</html>
